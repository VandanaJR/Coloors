<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate cool color Palettes for your design">
    <meta name="robots" content="index,follow">
    <title>Coloors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h2>Coloors</h2>
        </div>
    </header>
    
    <!-- Five Colors of the Palette -->
    <main>
    <div class="colors">
        <!-- Color1 -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-slider">X</button>
                    <span>Hue</span>
                    <input type="range" 
                    name="hue" 
                    min="0" 
                    max="360" 
                    step="1" 
                    class="slider hue-input" 
                    data-hue="0">
                    <span>Brightness</span>
                    <input type="range" 
                    name="brightness"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider bright-input" 
                    data-bright="0">
                    <span>Saturation</span>
                    <input type="range" 
                    name="saturtion"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider sat-input" 
                    data-sat="0">
            </div>
        </div>

        <!-- Color2 -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-slider">X</button>
                    <span>Hue</span>
                    <input type="range" 
                    name="hue" 
                    min="0" 
                    max="360" 
                    step="1" 
                    class="slider hue-input" 
                    data-hue="1">
                    <span>Brightness</span>
                    <input type="range" 
                    name="brightness"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider bright-input" 
                    data-bright="1">
                    <span>Saturation</span>
                    <input type="range" 
                    name="saturtion"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider sat-input" 
                    data-sat="1">
            </div>
        </div>
        <!-- Color3 -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-slider">X</button>
                    <span>Hue</span>
                    <input type="range" 
                    name="hue" 
                    min="0" 
                    max="360" 
                    step="1" 
                    class="slider hue-input" 
                    data-hue="2">
                    <span>Brightness</span>
                    <input type="range" 
                    name="brightness"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider bright-input" 
                    data-bright="2">
                    <span>Saturation</span>
                    <input type="range" 
                    name="saturtion"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider sat-input" 
                    data-sat="2">
            </div>
        </div>
        <!-- Color4 -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-slider">X</button>
                    <span>Hue</span>
                    <input type="range" 
                    name="hue" 
                    min="0" 
                    max="360" 
                    step="1" 
                    class="slider hue-input" 
                    data-hue="3">
                    <span>Brightness</span>
                    <input type="range" 
                    name="brightness"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider bright-input" 
                    data-bright="3">
                    <span>Saturation</span>
                    <input type="range" 
                    name="saturtion"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider sat-input" 
                    data-sat="3">
            </div>
        </div>
        <!-- Color5 -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-slider">X</button>
                    <span>Hue</span>
                    <input type="range" 
                    name="hue" 
                    min="0" 
                    max="360" 
                    step="1" 
                    class="slider hue-input" 
                    data-hue="4">
                    <span>Brightness</span>
                    <input type="range" 
                    name="brightness"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider bright-input" 
                    data-bright="4">
                    <span>Saturation</span>
                    <input type="range" 
                    name="saturtion"
                    min="0" 
                    max="1" 
                    step="0.01" 
                    class="slider sat-input" 
                    data-sat="4">
            </div>
        </div>

    </div>

    <!-- Generate, Save , Library -->
    <div class="panel">
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    </main>
    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clip board</h3>
            <h3>&#128077</h3>
        </div>
    </div>

    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Give a name to your Palette</h4>
            <input type="text" maxlength="35" class="save-name">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>
    <div class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick your Palette</h4>
            <div class="appended-palette"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js" 
    integrity="sha512-yocoLferfPbcwpCMr8v/B0AB4SWpJlouBwgE0D3ZHaiP1nuu5djZclFEIj9znuqghaZ3tdCMRrreLoM8km+jIQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="save.js"></script>
</body>
</html>
